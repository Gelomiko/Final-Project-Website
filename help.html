<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/help.css">
        <title>contact form</title>
</head>

<body>
<form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key"  class="info" value="5ef3f2c3-df84-4411-bf5a-422cc5b88d62">
     <label for="name">Your Name:</label>
     <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" class="info" required>
    <br>
    <label for="message">Your Message:</label>
    <textarea id="message" class="textbox" name="message" rows="10" cols="50" required></textarea>
    <br>
    <input type="submit" value="Submit">
</form>
    <div class="container">
        <button type="button" class="cancelbtn">
          <a href="index.html">Cancel</a>
        </button>
    </div>
    <script src="https://web3forms.com/client/script.js" async defer></script>
 

</body>
</html>
